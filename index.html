<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinite Human</title>
  
  <style>
    html, body {
  height: 90%;

}
    body {
      height: 100vh;
      display: flex;
      align-items: center;

      overflow: hidden
    }

      border: 2px solid black;
      max-width: 90vw;

    }
  </style>

<body>
  <canvas id="myCanvas"></canvas>

</html>

<script src="https://cdn.jsdelivr.net/gh/netizenorg/netnet-standard-library/build/nn.min.js"></script>

<script>
  /* global nn*/    
                          const canvas   = document.getElementById('myCanvas');
                          const ctx     = 
                        canvas.getContext('2d');
  
                          const type_sound = 
                          new 
                        Audio('typing_cont.wav');
  
                          const swipe_sound = 
                          new 
                        Audio('swipe.wav');
  
                        canvas.height = window.innerHeight - 50
                        canvas.width = canvas.height / 1.414
                      
  
                          let x_idx = 70
                          let y_idx = 40
                          let page_idx = 1
                          let shade_var = 98
                          let canvasBgColor = 'hsl(60, 100%, 98%)';
                          const img = new Image();
  
function fillCanvasBackground() {
  ctx.fillStyle = canvasBgColor;
  ctx.fillRect(0, 0, canvas.width, canvas.height);
}
    

window.onload = () => {
  function resizeCanvas() {
  canvas.height = window.innerHeight - 50;
  canvas.width = canvas.height / 1.414;
}
  resizeCanvas()
  
img.onload = () => {
const scaledWidth = canvas.width;
const scaledHeight = canvas.width;
const dx = (canvas.width - scaledWidth) / 2;
const dy = (canvas.height - scaledHeight) / 2;

ctx.drawImage(img, dx, dy, scaledWidth, scaledHeight)};
img.src = 'infinite_monkey.jpg';
ctx.fillStyle = '#000000';
ctx.font = '25px "Courier New", Courier, monospace';
ctx.fillText("INFINITE HUMAN THEOREM", 0, (canvas.height - 30))
ctx.font = '15px "Courier New", Courier, monospace';
ctx.fillText("BY: ??? [Tap a key to write your story]", 0, (canvas.height - 10));
};

  
function handleInput() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  swipe_sound.play();
  repeat_anim();
  
  document.removeEventListener('keydown', handleInput);
  document.removeEventListener('touchstart', handleInput);
}

document.addEventListener('keydown', handleInput, { once: true });
document.addEventListener('touchstart', handleInput, { once: true });
  
                          
function repeat_anim () {
                                       let alph =           ['a','b','c','d','e','f',
                                    'g','h','i','j','k','l',
                                    'm','n','o','p','q','r',
                                    's','t','u','v','w','x',
                                    'y','z', 
                                    ' ', ' ',' ', ' ', ' ',
                                    '.',',','-','?', '"', '"']
  
function rand_letter(x_idx, y_idx, array) {
                                        let currentIndex = array.length;
                                        let randomIndex = Math.floor(Math.random() *         currentIndex);
    
ctx.fillStyle = '#000000';
ctx.font = '15px "Courier New", Courier, monospace';

                                        let letter = array[randomIndex];
if ((Math.floor(x_idx) % 5) === 0) {letter = letter.charAt(0).toUpperCase()}
ctx.fillText(letter, x_idx, y_idx)
ctx.fillText("Pg." + page_idx, canvas.width - 60, canvas.height - 15)}

                                      const intervalId = setInterval(() => {rand_letter(x_idx, y_idx, alph);
                                                      x_idx += 10.40
                                      
if (x_idx > canvas.width - 10) {x_idx = 6; y_idx += 20}                   
if (y_idx % 160 === 0 && x_idx === 6) {x_idx = 70; y_idx += 20}
if (y_idx > canvas.height - 40) {clearInterval(intervalId); type_sound.pause(); x_idx = 70; y_idx = 40; page_idx ++; setTimeout(() => {
ctx.clearRect(0, 0, canvas.width, canvas.height); canvasBgColor = `hsl(60, 100%, ${shade_var}%)`; fillCanvasBackground();shade_var -= 2; repeat_anim()}, 800); swipe_sound.play()} 
else type_sound.play()}, 25)}
  
//https://chatgpt.com/share/68353d9d-dbd0-800e-ae99-50d4e5794778
</script>
