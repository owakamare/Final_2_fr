<style>
  body {
    height: 100vh;
    display: grid;
    align-content: center;
    justify-content: center;
    background: rgb(255, 255, 255);
  }
  #myCanvas {
    border: none;
  }
</style>

<link rel="stylesheet" href="https://generativeart.online/css/drawing-app.css">
<script src="https://cdn.jsdelivr.net/gh/netizenorg/netnet-standard-library/build/nn.min.js"></script>

<body>
  <canvas id="myCanvas"></canvas>
</body>

<script>
  /* global nn*/
  const canvas = document.getElementById('myCanvas');
   let borderAdded = false;

  document.addEventListener('keydown', () => {
    if (!borderAdded) {
      canvas.style.border = '2px solid black';
      borderAdded = true;
      repeat_anim()
    }
  });
const ctx = canvas.getContext('2d');
const type_sound = new Audio('typing_cont.wav');
canvas.width = nn.width / 2;
canvas.height = 1.414 * canvas.width;
  
  let x_idx = 70
  let y_idx = 40
  let page_idx = 1
   function repeat_anim () {let alph = 
      ['a','b','c','d','e','f',
       'g','h','i','j','k','l',
       'm','n','o','p','q','r',
        's','t','u','v','w','x',
        'y','z', 
        ' ', ' ',' ', ' ', ' ',
        '.',',','-','?', '"', '"']
  
  function rand_letter(x_idx, y_idx, array) {
  let currentIndex = array.length;

    let randomIndex = Math.floor(Math.random() * currentIndex);
    
    ctx.fillStyle = '#000000';
    ctx.font = '15px "Courier New", Courier, monospace';

    let letter = array[randomIndex];
    
    if ((Math.floor(x_idx) % 5) === 0) {
      letter = letter.charAt(0).toUpperCase()
    }
    ctx.fillText(letter, x_idx, y_idx)
    ctx.fillText(page_idx, canvas.width - 13, canvas.height - 13)
}

const intervalId = setInterval(() => {rand_letter(x_idx, y_idx, alph);
        
                    x_idx += 10.40
                                      
                   if (x_idx > canvas.width - 10) {
    x_idx = 6;
  y_idx += 20
  }
                   
if (y_idx % 160 === 0 && x_idx === 6) {x_idx = 70; y_idx += 20}
             if (y_idx > canvas.height - 40) {
      clearInterval(intervalId); type_sound.pause(); x_idx = 70;
    y_idx = 40; page_idx ++; setTimeout(() => {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  repeat_anim()}, 800);} 
 else 
  type_sound.play()
}, 50);}
  

  
</script>
